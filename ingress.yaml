apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: app-ingress
  namespace: app
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /department
        backend:
          serviceName: department-service
          servicePort: 80
      - path: /
        backend:
          serviceName: main-service
          servicePort: 80
      - path: /office
        backend:
          serviceName: office-service
          servicePort: 80
      - path: /person
        backend:
          serviceName: person-service
          servicePort: 80
      - path: /role
        backend:
          serviceName: role-service
          servicePort: 80

